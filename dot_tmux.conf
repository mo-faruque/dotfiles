# ============================================
# Tmux Configuration - Optimized for Neovim
# ============================================

# ============================================
# General Settings
# ============================================

# Enable true color support
set -g default-terminal "tmux-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback buffer size
set -g history-limit 50000

# Display tmux messages for 4 seconds
set -g display-time 4000

# Refresh status bar every 5 seconds
set -g status-interval 5

# Focus events enabled for terminals that support them
set -g focus-events on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Reduce escape time (important for Neovim)
set -sg escape-time 10

# ============================================
# Key Bindings
# ============================================

# Change prefix from Ctrl+b to Ctrl+a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config file
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Command mode with semicolon (easier than :)
bind \; command-prompt

# Split panes using \ and - (more intuitive)
unbind %
unbind '"'
bind '\' split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Create new window in current path
bind c new-window -c "#{pane_current_path}"

# Vim-like pane navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Vim-like pane resizing
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# Easy window navigation
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Vi mode for copy mode
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -in -selection clipboard"
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind P paste-buffer

# ============================================
# Visual Design - Catppuccin Theme
# ============================================

# ============================================
# Plugin Manager (TPM)
# ============================================

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin '2kabhishek/tmux2k'

# tmux2k configuration
# Themes: default, catppuccin, gruvbox, monokai, onedark, duo
set -g @tmux2k-theme 'gruvbox'
set -g @tmux2k-icons-only false

# Left status bar: session, git, directory
set -g @tmux2k-left-plugins "session git cwd"
# Right status bar: cpu, ram, gpu, docker, battery, uptime, weather, time
set -g @tmux2k-right-plugins "cpu ram gpu docker battery uptime weather time"

# Window list in the center
set -g @tmux2k-window-list-alignment 'centre'

# Refresh rate
set -g @tmux2k-refresh-rate 5

# Weather settings
set -g @tmux2k-weather-scale 'f'
set -g @tmux2k-weather-location 'Las_Cruces'
set -g @tmux2k-weather-display-condition true
set -g @tmux2k-weather-display-location true

# ============================================
# Neovim Integration
# ============================================

# Smart pane switching with awareness of Neovim splits
# Install vim-tmux-navigator plugin in Neovim for this to work
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n 'C-h' if-shell "$is_vim" 'send-keys C-h'  'select-pane -L'
bind-key -n 'C-j' if-shell "$is_vim" 'send-keys C-j'  'select-pane -D'
bind-key -n 'C-k' if-shell "$is_vim" 'send-keys C-k'  'select-pane -U'
bind-key -n 'C-l' if-shell "$is_vim" 'send-keys C-l'  'select-pane -R'
tmux_version='$(tmux -V | sed -En "s/^tmux ([0-9]+(\\.[0-9]+)?).*/\\1/p")'
if-shell -b '[ "$(echo "$tmux_version < 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\'  'select-pane -l'"
if-shell -b '[ "$(echo "$tmux_version >= 3.0" | bc)" = 1 ]' \
    "bind-key -n 'C-\\' if-shell \"$is_vim\" 'send-keys C-\\\\'  'select-pane -l'"

bind-key -T copy-mode-vi 'C-h' select-pane -L
bind-key -T copy-mode-vi 'C-j' select-pane -D
bind-key -T copy-mode-vi 'C-k' select-pane -U
bind-key -T copy-mode-vi 'C-l' select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

# ============================================
# Initialize TPM (keep this at the very bottom)
# ============================================
run '~/.tmux/plugins/tpm/tpm'
